- include: etcd_init_upstart.yml
  when: pid1_name == "init"
  tags:
    - upstart-init
    - etcd-init

- include: etcd_init_systemd.yml
  when: pid1_name == "systemd"
  tags:
    - systemd-init
    - etcd-init

- name: Start etcd and add to boot services
  service:
   name: "etcd"
   enabled: "yes"
  tags:
    - etcd-init
