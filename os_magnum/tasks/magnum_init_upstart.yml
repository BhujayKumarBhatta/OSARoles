- name: Template the init script
  template:
    src: "upstart-init.j2"
    dest: "/etc/init/{{ program_name }}.conf"
    mode: "0644"
    owner: "root"
    group: "root"
  register: upstart_init

- name: Reload init scripts
  shell: |
    initctl reload-configuration
  when: upstart_init | changed
  notify:
    - Restart magnum services
