- include: rabbitmq_upgrade_check.yml

- include: install_apt.yml
  static: no
  when: ansible_pkg_mgr == 'apt'
  tags:
    - rabbitmq-apt-packages

- include: install_yum.yml
  static: no
  when: ansible_pkg_mgr == 'yum'
  tags:
    - rabbitmq-yum-packages

- name: Reload the systemd daemon
  command: "systemctl daemon-reload"
  when:
    - install_rabbitmq | changed
    - ansible_service_mgr == 'systemd'
  tags:
    - rabbitmq-apt-packages
    - rabbitmq-yum-packages

- name: Ensure there are no policy-rc files
  file:
    path: "/usr/sbin/policy-rc.d"
    state: absent
  tags:
    - rabbitmq-upgrade
    - rabbitmq-policy-file

- include: rabbitmq_started.yml
