galaxy_info:
  author: openstack
  description: Installation and configuration of the ceph client
  company: OpenStack Foundation
  license: Apache2
  min_ansible_version: 1.9.4
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial
    - name: EL
      versions:
        - 7
  categories:
    - cloud
    - ceph
    - development
    - openstack

dependencies:
- role: apt_package_pinning
  apt_pinned_packages: "{{ ceph_apt_pinned_packages }}"
  when:
    - ansible_pkg_mgr == 'apt'
