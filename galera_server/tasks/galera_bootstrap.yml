- include: galera_running_check.yml
  vars:
    num_retries: 1
    wait_delay: 3

- name: Start cluster with wsrep
  service:
    name: mysql
    state: restarted
    args: "--wsrep-new-cluster"
  when:
    - not using_mysql_init | bool
    - inventory_hostname == galera_server_bootstrap_node
    - mysql_running.rc != 0
  tags:
    - galera-bootstrap

- name: Start cluster with wsrep init
  shell: "/etc/init.d/mysql bootstrap"
  when:
    - inventory_hostname == galera_server_bootstrap_node
    - mysql_running.rc != 0
    - using_mysql_init | bool
  tags:
    - galera-bootstrap

- name: Wait for operational state
  command: mysql --silent --skip-column-names -e 'SHOW STATUS LIKE "wsrep_evs_state"'
  register: galera_check_wait
  until: galera_check_wait|success
  failed_when: not galera_check_wait.stdout | search("OPERATIONAL")
  retries: 6
  delay: 5
  when:
    - inventory_hostname == galera_server_bootstrap_node
    - mysql_running.rc != 0
  tags:
    - galera-operational
    - galera-bootstrap

- set_fact:
    galera_running_and_bootstrapped: true
  when:
    - inventory_hostname == galera_server_bootstrap_node
    - mysql_running.rc != 0
  tags:
    - galera-operational
    - galera-bootstrap
