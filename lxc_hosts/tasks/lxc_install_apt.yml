#TODO(evrardjp): Replace the next 2 tasks by a standard apt with cache
#when https://github.com/ansible/ansible-modules-core/pull/1517 is merged
#in 1.9.x or we move to 2.0 (if tested working)
- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat
  tags:
    - lxc-apt-packages

- name: Update apt if needed
  apt:
    update_cache: yes
  when: "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}"
  tags:
    - lxc-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: "{{ lxc_hosts_package_state }}"
    default_release: "{{ lxc_default_release | default(omit) }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: "{{ lxc_hosts_distro_packages }}"
  tags:
    - lxc-apt-packages

- name: Drop irqbalance config
  template:
    src: "irqbalance.j2"
    dest: "{{ system_config_dir }}/irqbalance"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - Restart irqbalance
  tags:
    - lxc-files
    - lxc-irqbalance

- name: Drop lxc-openstack app armor profile
  template:
    src: "lxc-openstack.apparmor.j2"
    dest: "/etc/apparmor.d/lxc/lxc-openstack"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - Start apparmor
    - Reload apparmor
  tags:
    - lxc-files
    - lxc-apparmor

- name: Flush handler to reload apparmor profiles
  meta: flush_handlers
