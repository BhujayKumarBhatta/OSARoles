- name: Playbook for role testing
  hosts: localhost
  connection: local
  pre_tasks:
    # These directories are removed because the gate job has them in
    #  the base image.
    - name: Remove local mysql directories if they exist
      file:
        path: "{{ item.path }}"
        state: "absent"
      with_items:
        - { path: "/etc/mysql" }
        - { path: "/etc/mysql/conf.d" }
        - { path: "/usr/lib/galera" }
        - { path: "/etc/my.cnf.d" }
        - { path: "/etc/my.cnf" }
  roles:
    - role: "galera_client"
      galera_address: "10.0.0.1"
      galera_root_password: secrete
      galera_root_user: root
      galera_client_drop_config_file: false
  post_tasks:
    - name: Check that the mysql command is present
      command: which mysql
    - name: Check .my.cnf existence
      stat:
        path: /root/.my.cnf
      register: mycnf
    - name: Client config file .my.cnf should not exist
      assert:
        that:
          - "not mycnf.stat.exists"

