- name: Reload systemd daemon
  command: "systemctl daemon-reload"
  notify:
    - Restart swift services

- name: Reload upstart init scripts
  shell: |
    initctl reload-configuration
  notify:
    - Restart swift services

- name: Restart swift services
  service:
    name: "{{ item.value.program_name }}"
    state: "restarted"
    pattern: "{{ item.value.program_name }}"
  with_dict: "{{ swift_services }}"
  when:
    - inventory_hostname in groups[item.value.group]
    - "{{ item.value.service_en | default(true) }}"

- name: Restart rsyslog
  service:
    name: "rsyslog"
    state: "restarted"

- name: Restart rsync service
  service:
    name: "rsync"
    state: "restarted"
    enabled: "yes"
    sleep: 2
