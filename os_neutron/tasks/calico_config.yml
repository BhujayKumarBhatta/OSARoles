- name: Install Calico pip packages
  pip:
    name: "{{ neutron_optional_calico_pip_packages | join(' ') }}"
    state: latest
    virtualenv: "{{ neutron_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: >-
      {{ neutron_developer_mode | ternary('--constraint /opt/developer-pip-constraints.txt', '') }}
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  when:
    - neutron_services['neutron-server']['group'] in group_names
      or neutron_services['calico-felix']['group'] in group_names
      or neutron_services['calico-dhcp-agent']['group'] in group_names
  notify: Restart neutron services
  tags:
    - calico-install
    - calico-pip-packages

- name: Ensure calico config directory exists
  file:
    path: "/etc/calico"
    state: directory
    owner: "root"
    group: "root"
    mode: "0644"
  when:
    - neutron_services['calico-felix']['group'] in group_names
  tags:
    - calico-felix-config
