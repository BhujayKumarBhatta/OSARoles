# Ubuntu Cloud Archive variables
uca_openstack_release: newton
uca_repo_dist: "{{ ansible_lsb.codename }}-updates/{{ uca_openstack_release }}"
uca_repo: "deb {{ uca_apt_repo_url }} {{ uca_repo_dist }} main"

neutron_ovs_distro_packages:
  - openvswitch-common
  - openvswitch-switch

neutron_driver_vpnaas: neutron_vpnaas.services.vpn.device_drivers.strongswan_ipsec.StrongSwanDriver
neutron_vpnaas_service_provider: VPN:strongswan:neutron_vpnaas.services.vpn.service_drivers.ipsec.IPsecVPNDriver:default

## APT Cache options
cache_timeout: 600

neutron_distro_packages:
  - conntrack
  - dnsmasq-base
  - dnsmasq-utils
  - ebtables
  - ipset
  - iputils-arping
  - keepalived
  - libpq-dev
  - radvd

neutron_lxb_distro_packages:
  - bridge-utils

neutron_lbaas_distro_packages:
  - haproxy

neutron_vpnaas_distro_packages:
  - strongswan

neutron_remove_distro_packages:
  - conntrackd

neutron_lbaasv2_initscript_path: "/etc/init/neutron-lbaasv2-agent.conf"
neutron_lbaasv2_agent_servicename: "neutron-lbaasv2-agent"
