- name: Store IdP self-signed certificate
  memcached:
    name: "{{ item.name }}"
    file_path: "{{ item.src }}"
    state: "present"
    server: "{{ memcached_servers }}"
    encrypt_string: "{{ memcached_encryption_key }}"
  with_items:
    - { src: "{{ keystone_idp.certfile }}", name: "keystone_idp_cert" }
    - { src: "{{ keystone_idp.keyfile }}", name: "keystone_idp_key" }
  register: memcache_keys
  until: memcache_keys|success
  retries: 5
  delay: 2
