- name: Distribute IdP self-signed certificate
  memcached:
    name: "{{ item.name }}"
    file_path: "{{ item.src }}"
    state: "retrieve"
    file_mode: "{{ item.file_mode }}"
    dir_mode: "{{ item.dir_mode }}"
    server: "{{ memcached_servers }}"
    encrypt_string: "{{ memcached_encryption_key }}"
  with_items:
    - { src: "{{ keystone_idp.certfile }}", name: "keystone_idp_cert", file_mode: "0640", dir_mode: "0750" }
    - { src: "{{ keystone_idp.keyfile }}", name: "keystone_idp_key", file_mode: "0640", dir_mode: "0750" }
  register: memcache_keys
  until: memcache_keys|success
  retries: 5
  delay: 2
  notify:
    - Restart service

- name: Set appropriate file ownership on the IdP self-signed cert
  file:
    path: "{{ item }}"
    owner: "{{ keystone_system_user_name }}"
    group: "{{ keystone_system_group_name }}"
    mode: "0640"
  with_items:
    - "{{ keystone_idp.keyfile }}"
    - "{{ keystone_idp.certfile }}"
