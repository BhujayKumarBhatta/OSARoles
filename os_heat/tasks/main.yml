- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if our required secrets are not present
  fail:
    msg: "Please set the {{ item }} variable prior to applying this role."
  when: (item is undefined) or (item is none)
  with_items: "{{ heat_required_secrets }}"
  tags:
    - always

- include: heat_pre_install.yml
  tags:
    - heat-install

- include: heat_install.yml
  tags:
    - heat-install

- include: heat_post_install.yml
  tags:
    - heat-install
    - heat-config

- include: heat_init_common.yml
  tags:
    - heat-install

- include: heat_domain_setup.yml
  when: inventory_hostname == groups['heat_all'][0]
  tags:
    - heat-install

- include: heat_db_setup.yml
  when: inventory_hostname == groups['heat_all'][0]
  tags:
    - heat-install

- include: heat_service_setup.yml
  when: inventory_hostname == groups['heat_all'][0]
  tags:
    - heat-install

- name: Flush handlers
  meta: flush_handlers
