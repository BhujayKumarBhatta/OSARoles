- name: Get Modern PIP
  get_url:
    url: "{{ pip_upstream_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  register: get_pip
  until: get_pip | success
  failed_when: false
  retries: 5
  delay: 2
  tags:
    - pip-install-script

- name: Get Modern PIP using fallback URL
  get_url:
    url: "{{ pip_fallback_url }}"
    dest: "/opt/get-pip.py"
    force: "yes"
    validate_certs: "{{ pip_validate_certs }}"
  when: get_pip | failed
  register: get_pip_fallback
  until: get_pip_fallback | success
  retries: 5
  delay: 2
  tags:
    - pip-install-script

- include: install_source.yml
