  lineinfile:
    state: present
    dest: /etc/ssh/sshd_config
    regexp: '^(#)?PermitRootLogin'
    line: 'PermitRootLogin {{ security_ssh_permit_root_login }}'
    insertafter: "^# openstack-ansible-security configurations"
