- name: Add bird apt-keys
  apt_key:
    id: "{{ item.hash_id }}"
    keyserver: "{{ item.keyserver | default(omit) }}"
    url: "{{ item.url | default(omit) }}"
    data: "{{ item.data | default(omit) }}"
    state: "present"
  with_items: "{{ bird_keys }}"
  register: add_keys
  until: add_keys|success
  retries: 5
  delay: 2
  tags:
    - bird-keys

- name: Add bird apt-keys using fallback keyserver
  apt_key:
    id: "{{ item.hash_id }}"
    keyserver: "{{ item.fallback_keyserver }}"
    state: "present"
  register: add_keys_fallback
  until: add_keys_fallback|success
  retries: 5
  delay: 2
  with_items: "{{ bird_keys }}"
  when: add_keys|failed and item.fallback_keyserver is defined
  tags:
    - bird-keys

- name: Add bird repo(s)
  apt_repository:
    repo: "{{ bird_repo.repo }}"
    state: "{{ bird_repo.state }}"
  register: add_repos
  until: add_repos|success
  retries: 5
  delay: 2
  tags:
    - bird-repos

#TODO(evrardjp): Replace the next 2 tasks by a standard apt with cache
#when https://github.com/ansible/ansible-modules-core/pull/1517 is merged
- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat
  tags:
    - bird-apt-packages

- name: Update apt if needed
  apt:
    update_cache: yes
  when: >
    "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}" or
    add_repos | changed
  tags:
    - bird-apt-packages

- name: Install bird apt packages
  apt:
    pkg: "{{ item }}"
    state: "{{ bird_package_state }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: "{{ bird_packages }}"
  tags:
    - bird-apt-packages
